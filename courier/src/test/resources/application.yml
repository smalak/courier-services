spring:

  datasource:
    username: 'sa'
    password: 'sa'
    url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: create-drop
    show-sql: 'true'
